<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <section class="header">
      <div class="navbar">
        <nav>
          <div class="heading">
            <h1>Loanscan</h1>
          </div>
          <ul>
            <li>Home</li>
            <li>Products</li>
            <li>Contact Us</li>
          </ul>
        </nav>
      </div>
    </section>
    <section class="loan-calculator">
      <div class="top">
        <h2>Loan Calculator</h2>

        <form action="#">
          <div class="group">
            <div class="title">Amount</div>
            <input type="text" class="loan-amount" value="20000" placeholder="0" />
          </div>

          <div class="group">
            <div class="title">Interest Rate</div>
            <input type="text" class="interest-rate" value="7.5" placeholder="0" />
          </div>

          <div class="group">
            <div class="title">Tenure (In Months)</div>
            <input type="text" class="loan-tenure" value="120" placeholder="0" />
          </div>
        </form>
      </div>
      <div class="result">
        <div class="left">
          <div class="loan-emi">
            <h3>Loan EMI</h3>
            <div class="value">123/div>
          </div>

          <div class="total-interest">
            <h3>Total Interest Payable</h3>
            <div class="value">1234</div>
          </div>

          <div class="total-amount">
            <h3>Total Amount</h3>
            <div class="value">12345</div>
          </div>

          <button class="calculate-btn">Calculate</button>
        </div>
      </div>
      <div class="right">
        <canvas id="myChart" width="400" height="400"></canvas>
      </div>
    </section>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"
    ></script>

    <script src="path/to/chartjs/dist/chart.umd.js"></script>

    <script src="main.js"></script>

    ></script> -->
  </body>
</html>
